<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>iOS风格桌面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .desktop {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .icon {
            width: 60px;
            height: 60px;
            margin: 15px;
            float: left;
            background-color: #ffffff;
            border-radius: 14px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            text-align: center;
            color: #000000;
        }
        .dock {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .dock .icon {
            width: 70px;
            height: 70px;
        }
        .desktop {
            /* ...之前的.desktop样式... */
            background-image: url('https://www.loliapi.com/acg/');
            background-size: cover; /* 覆盖整个屏幕 */
            background-position: center; /* 居中图片 */
        }
        .desktop, .dock {
            /* 使用百分比或vw/vh单位来代替固定的像素值 */
        }
        .icon {
            /* 使用相对单位，例如em或%，以便在不同设备上缩放 */
        }
        /* 媒体查询示例 */
        @media (max-width: 600px) {
            .icon {
                /* 在屏幕宽度小于600px时应用的样式 */
            }
        }
    </style>
</head>
<body>
    <div class="desktop">
        <!-- 桌面图标 -->
        <div class="icon" onclick="alert('1')">应用1</div>
        <a href="https://bing.com" target="_blank" class="icon">应用2</a>
        <!-- 更多图标... -->
    </div>
    <div class="dock">
        <!-- 底部Dock栏图标 -->
        <div class="icon">电话</div>
        <div class="icon">电mmm话</div>
        <div class="icon">信息</div>
        <div class="icon">浏览器</div>
        <!-- 更多图标... -->
    </div>
    <script>
        // 你可以在这里添加更多的JavaScript代码
    </script>
</body>
</html>
