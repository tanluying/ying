<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>影.🅥 mian</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .desktop {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
            background-image: url('https://www.loliapi.com/acg/');
            background-size: cover; /* 覆盖整个屏幕 */
            background-position: center; /* 居中图片 */
        }
        .icon {
            width: 60px;
            height: 60px;
            margin: 15px;
            float: left;
            background-color: #ffffff;
            border-radius: 14px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            text-align: center;
            color: #000000;
        }
        .dock {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .dock .icon {
            width: 60px;
            height: 60px;
        }
        body {
            height: 100%;
            font-weight: bold;
        }
        /* 添加的悬浮窗样式 */
        .modal {
            display: none; /* 默认不显示 */
            position: fixed; /* 固定定位 */
            z-index: 1; /* 置于顶层 */
            left: 0;
            top: 0;
            width: 100%; /* 宽度100% */
            height: 100%; /* 高度100% */
            overflow: auto; /* 如果需要滚动条 */
            background-color: rgb(0,0,0); /* 背景颜色 */
            background-color: rgba(0,0,0,0.4); /* 背景颜色，带有透明度 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 2% auto; /* 15% 从顶部和自动水平 */
            padding: 20px;
            border: 1px solid #888;
            width: 90%; /* 宽度80% */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
      <!-- 悬浮窗 -->
    </style>
    <!-- 自适应大小 -->
    <style>* {user-select: auto !important; -webkit-user-select: auto !important;}</style>
    <input type="hidden" id="inject_idm_text_selection">
    <meta id="inject_idm_viewport" name="viewport" content="width=device-width, minimum-scale=0.1, maximum-scale=10, user-scalable=yes">
    <!-- 自适应大小 -->
</head>
<body>
    <div class="desktop">
        <!-- 桌面图标 -->
        <div id="goFullScreen" class="icon" style="opacity: 0.5;">全屏</div>
        <div id="myBtn" class="icon" style="opacity: 0.5;">♥</div>
        <div onclick="an1()" class="icon" style="opacity: 0.5;">共享文档</div>
        <div onclick="an2()" class="icon" style="opacity: 0.5;">自适应PNG</div>
        <div onclick="an3()" class="icon" style="opacity: 0.5;">中科大测速</div>
        <!-- 更多图标... -->
        <!-- 悬浮窗 -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">×</span>
                <iframe src="https://tanluying.github.io/ying" style="width:100%;height:87vh;"></iframe>
            </div>
        </div>
        <!-- 悬浮窗 -->
    </div>
    <div class="dock">
        <!-- 底部Dock栏图标 -->
        <div onclick="ann1()" class="icon" style="opacity: 0.5;">刷新</div>
        <div class="icon" style="opacity: 0.5;">信息</div>
        <div class="icon" style="opacity: 0.5;">浏览器</div>
        <!-- 更多图标... -->
    </div>
    <script>
        function an1() {
            window.location.href = 'https://www.sdocapp.com/s/iPeHhKEvFb2riSkRF';
        }
        function an2() {
            window.location.href = '3.html';
        }
        function an3() {
            window.location.href = 'https://test.ustc.edu.cn/';
        }
        function ann1() {
            window.location.href = '5.html';
        }
        <!-- 全屏 -->
        var btn = document.getElementById("goFullScreen");
        btn.addEventListener("click", function() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                document.documentElement.msRequestFullscreen();
            }
        });
      <!-- 全屏 -->
      <!-- 悬浮窗 -->
        // 获取模态框元素
        var modal = document.getElementById("myModal");
        // 获取按钮元素，用于打开模态框
        var btn = document.getElementById("myBtn");
        // 获取<span>元素，用于关闭模态框
        var span = document.getElementsByClassName("close")[0];

        // 当用户点击按钮时，打开模态框
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // 当用户点击<span> (x), 关闭模态框
        span.onclick = function() {
            modal.style.display = "none";
        }

        // 当用户点击模态框之外的区域，也应关闭模态框
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        <!-- 悬浮窗 -->
    </script>
</body>
</html>
