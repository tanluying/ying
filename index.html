<!DOCTYPE html>
<html lang="zh">

    <style>
        .desktop {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
            background-image: url('https://www.loliapi.com/acg/');
            background-size: cover; /* 覆盖整个屏幕 */
            background-position: center; /* 居中图片 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 顶部对齐 */
            align-items: center; /* 居中对齐 */

        .icon {

            height: 50px;

            background-image: url('zmtp.png');

            background-position: center; /* 居中图片 */
            border-radius: 14px;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: end;
            font-size: 10px;
            text-align: center;
            color: #ff0000;
        }
        .dock {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .dock .icon {
            width: 60px;
            height: 60px;
        }
        @font-face {
            font-family: myFirstFont;
            src: url(zt.ttf);
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-family: myFirstFont;
        }
