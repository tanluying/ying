<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YINGpro</title>
    <style>
        :root {
            --gold: #FFD700;
            --red: #ff3366;
            --glass: rgba(255, 255, 255, 0.08);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        /* æ ¸å¿ƒåŠ¨ç”» */
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.7); }
            100% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        }
        @keyframes ripple {
            to { transform: scale(2); opacity: 0; }
        }

        /* å›¾æ ‡æ ·å¼ */
        .fa {
            display: inline-block;
            width: 1em;
            height: 1em;
            font-family: sans-serif;
            font-style: normal;
            font-weight: normal;
            line-height: 1;
            text-transform: none;
            vertical-align: middle;
        }
        
        .fa-circle-o::before { content: "âšª"; }
        .fa-refresh::before { content: "â†º"; }
        .fa-expand::before { content: "â›¶"; }
        .fa-compress::before { content: "â–¦"; }
        .fa-eye-slash::before { content: "â—”"; }
        .fa-eye::before { content: "ğŸ‘"; }
        .fa-search-plus::before { content: "+"; }
        .fa-search-minus::before { content: "âˆ’"; }

        /* å…¨å±€é‡ç½® */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: bold;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            color: #fff;
            background: url("https://img.8845.top/acg") center/cover fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: relative;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        /* èƒŒæ™¯å¢å¼ºå±‚ */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.2), rgba(0,0,0,0.7));
            pointer-events: none;
            z-index: -1;
        }

        /* æ»šåŠ¨å®¹å™¨ */
        .scroll-container {
            width: 100%;
            max-width: 600px;
            height: calc(100vh - 110px);
            overflow-y: auto;
            overflow-x: hidden;
            -ms-overflow-style: none;
            scrollbar-width: none;
            transition: opacity 0.5s ease, pointer-events 0.5s ease;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        /* ä¸»ä½“å®¹å™¨ */
        main {
            width: 90%;
            max-width: 600px;
            padding: 25px 30px;
            margin: 0 auto;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            background: var(--glass);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            margin-bottom: 15px;
        }
        body.loaded main {
            opacity: 1;
            transform: translateY(0);
        }

        /* è¯´æ˜æ–‡æœ¬ */
        .vpn-note {
            font-size: 0.85em;
            color: #f5f5f5;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.6;
        }

        /* ç¼©æ”¾æ§åˆ¶æ  */
        .zoom-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .zoom-level {
            min-width: 40px;
            text-align: center;
            color: var(--gold);
            padding: 5px 0;
        }
        .zoom-control-btn {
            padding: 5px 10px;
            justify-content: center;
            min-width: 36px;
        }

        /* æŒ‰é’®ç½‘æ ¼å¸ƒå±€ */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        /* ç»Ÿä¸€æŒ‰é’®æ ·å¼ */
        .button {
            padding: 12px 15px;
            font-size: 1em;
            border-radius: 25px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0);
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
            z-index: -1;
        }
        .button:hover::before {
            left: 100%;
        }

        .button i {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
        }

        /* æ¶Ÿæ¼ªæ•ˆæœ */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            transform: scale(0);
            animation: ripple 0.8s linear forwards;
            pointer-events: none;
            z-index: 0;
        }

        /* æµè§ˆæ¡†æ ·å¼ */
        .browser-container {
            width: 100%;
            overflow: auto;
            border-radius: 12px;
            margin-top: 10px;
        }
        .browser-card {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            transition: var(--transition);
        }
        .browser-card:hover {
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }
        .browser-iframe {
            width: 100%;
            height: 100%;
            border: none;
            padding: 0;
            margin: 0;
            display: block;
            transition: transform 0.3s ease;
            transform-origin: top left;
        }
        .browser-iframe::-webkit-scrollbar {
            display: none !important;
        }

        /* åº•éƒ¨Dockæ  */
        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(12px);
            background: var(--glass);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 10;
            transition: opacity 0.5s ease, pointer-events 0.5s ease;
        }
        .dock-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            transition: var(--transition);
        }
        .dock-icon:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 480px) {
            .button-grid { grid-template-columns: 1fr; }
            .button { 
                font-size: 0.9em; 
                padding: 12px 10px; 
            }
            .dock { gap: 12px; padding: 8px 12px; }
            .dock-icon { width: 36px; height: 36px; font-size: 0.9em; }
            .browser-card {
                height: 320px;
            }
            .zoom-controls {
                gap: 8px;
            }
            .zoom-control-btn {
                min-width: 32px;
                padding: 4px 8px;
            }
        }

        /* èƒŒæ™¯åŠ è½½å¤±è´¥é™çº§ */
        body.bg-fail {
            background: none;
            background-color: #1a1a2e;
        }
    </style>
</head>
<body>
    <!-- æ»šåŠ¨å®¹å™¨ -->
    <div class="scroll-container">
        <main>
            <p class="vpn-note">YINGpro</p>

            <!-- åŠŸèƒ½æŒ‰é’® -->
            <div class="button-grid">
                <a href="https://bing.com" class="button" target="_blank" rel="noopener">
                    <i class="fa fa-circle-o"></i>
                    <span>BING</span>
                </a>
            </div>

            <!-- ç¼©æ”¾æ§åˆ¶æ  -->
            <div class="zoom-controls">
                <button class="button zoom-control-btn" id="iframeRefresh" title="åˆ·æ–°ç½‘é¡µ">
                    <i class="fa fa-refresh"></i>
                </button>
                <button class="button zoom-control-btn" id="iframeZoomOut" title="ç¼©å°">
                    <i class="fa fa-search-minus"></i>
                </button>
                <span class="zoom-level" id="zoomLevel">100%</span>
                <button class="button zoom-control-btn" id="iframeZoomIn" title="æ”¾å¤§">
                    <i class="fa fa-search-plus"></i>
                </button>
            </div>

            <!-- æµè§ˆæ¡†å®¹å™¨ -->
            <div class="browser-container">
                <div class="browser-card">
                    <iframe class="browser-iframe" 
                            id="contentIframe"
                            src="https://sdocapp.com/s/iPeHhKEvFb2riSkRF" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen></iframe>
                </div>
            </div>
        </main>
    </div>

    <!-- åº•éƒ¨åŠŸèƒ½æ  -->
    <footer class="dock">
        <div class="dock-icon" id="refresh" title="åˆ·æ–°é¡µé¢"><i class="fa fa-refresh"></i></div>
        <div class="dock-icon" id="fullscreen" title="å…¨å±æ•´ä¸ªé¡µé¢"><i class="fa fa-expand"></i></div>
        <div class="dock-icon" id="hide" title="éšè—å†…å®¹"><i class="fa fa-eye-slash"></i></div>
    </footer>

    <script>
        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
            bindRipple();
            bindDockEvents();
            bindZoomControls();
            preloadBg();
        });

        // æŒ‰é’®æ¶Ÿæ¼ªæ•ˆæœ
        function bindRipple() {
            document.querySelectorAll('.button').forEach(btn => {
                btn.addEventListener('click', e => {
                    const oldRipples = btn.querySelectorAll('.ripple');
                    oldRipples.forEach(ripple => ripple.remove());
                    
                    const ripple = document.createElement('span');
                    ripple.className = 'ripple';
                    const rect = btn.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${e.clientX - rect.left - size/2}px`;
                    ripple.style.top = `${e.clientY - rect.top - size/2}px`;
                    btn.appendChild(ripple);
                });
            });
        }

        // ç¼©æ”¾æ§åˆ¶ä¸æµè§ˆæ¡†åˆ·æ–°åŠŸèƒ½
        function bindZoomControls() {
            const iframe = document.getElementById('contentIframe');
            const zoomLevelDisplay = document.getElementById('zoomLevel');
            let zoomLevel = 100; // ç™¾åˆ†æ¯”
            const zoomStep = 10; // æ¯æ¬¡ç¼©æ”¾æ­¥é•¿
            const minZoom = 50;  // æœ€å°ç¼©æ”¾
            const maxZoom = 200; // æœ€å¤§ç¼©æ”¾

            // åº”ç”¨ç¼©æ”¾
            function applyZoom() {
                const scale = zoomLevel / 100;
                iframe.style.transform = `scale(${scale})`;
                iframe.style.width = `${100 / scale}%`;
                iframe.style.height = `${100 / scale}%`;
                zoomLevelDisplay.textContent = `${zoomLevel}%`;
            }

            // ç¼©å°
            document.getElementById('iframeZoomOut').addEventListener('click', () => {
                if (zoomLevel > minZoom) {
                    zoomLevel -= zoomStep;
                    applyZoom();
                }
            });

            // æ”¾å¤§
            document.getElementById('iframeZoomIn').addEventListener('click', () => {
                if (zoomLevel < maxZoom) {
                    zoomLevel += zoomStep;
                    applyZoom();
                }
            });

            // åˆ·æ–°æµè§ˆæ¡†ç½‘é¡µ
            document.getElementById('iframeRefresh').addEventListener('click', () => {
                const currentZoom = zoomLevel;
                iframe.src = iframe.src;
                iframe.onload = () => {
                    zoomLevel = currentZoom;
                    applyZoom();
                };
            });

            // åˆå§‹åº”ç”¨100%ç¼©æ”¾
            applyZoom();
        }

        // Dockæ åŠŸèƒ½ï¼ˆä¿®å¤å…¨å±é—®é¢˜ï¼‰
        function bindDockEvents() {
            // é¡µé¢æ•´ä½“åˆ·æ–°
            document.getElementById('refresh').addEventListener('click', () => {
                location.reload();
            });

            // ä¿®å¤å…¨å±åŠŸèƒ½ï¼šå…¨å±æ•´ä¸ªé¡µé¢è€Œéä»…æµè§ˆæ¡†
            const fullscreenBtn = document.getElementById('fullscreen');
            fullscreenBtn.addEventListener('click', () => {
                const isFull = !!document.fullscreenElement;
                
                if (isFull) {
                    // é€€å‡ºå…¨å±
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) { // å…¼å®¹webkitå†…æ ¸æµè§ˆå™¨
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { // å…¼å®¹IE
                        document.msExitFullscreen();
                    }
                    fullscreenBtn.innerHTML = '<i class="fa fa-expand"></i>';
                    fullscreenBtn.title = 'å…¨å±æ•´ä¸ªé¡µé¢';
                } else {
                    // è¿›å…¥å…¨å±ï¼ˆé’ˆå¯¹æ•´ä¸ªæ–‡æ¡£ï¼‰
                    const docEl = document.documentElement;
                    if (docEl.requestFullscreen) {
                        docEl.requestFullscreen();
                    } else if (docEl.webkitRequestFullscreen) { // å…¼å®¹webkitå†…æ ¸æµè§ˆå™¨
                        docEl.webkitRequestFullscreen();
                    } else if (docEl.msRequestFullscreen) { // å…¼å®¹IE
                        docEl.msRequestFullscreen();
                    }
                    fullscreenBtn.innerHTML = '<i class="fa fa-compress"></i>';
                    fullscreenBtn.title = 'é€€å‡ºå…¨å±';
                }
            });

            // å†…å®¹éšè—/æ˜¾ç¤º
            let hidden = false;
            const main = document.querySelector('main');
            const dock = document.querySelector('.dock');
            const hideBtn = document.getElementById('hide');
            
            hideBtn.addEventListener('click', () => {
                hidden = !hidden;
                if (hidden) {
                    main.style.opacity = '0';
                    main.style.pointerEvents = 'none';
                    dock.style.opacity = '0';
                    hideBtn.innerHTML = '<i class="fa fa-eye"></i>';
                    hideBtn.title = 'æ˜¾ç¤ºå†…å®¹';
                } else {
                    main.style.opacity = '1';
                    main.style.pointerEvents = 'auto';
                    dock.style.opacity = '1';
                    hideBtn.innerHTML = '<i class="fa fa-eye-slash"></i>';
                    hideBtn.title = 'éšè—å†…å®¹';
                }
            });
        }

        // èƒŒæ™¯å›¾é¢„åŠ è½½
        function preloadBg() {
            const img = new Image();
            img.src = 'https://img.8845.top/acg';
            img.onerror = () => document.body.classList.add('bg-fail');
        }
    </script>
</body>
</html>
