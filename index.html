    body {
      background-image: url('bj.jpg');

<body>
  <div style="text-align: center;">
    <input type="text" id="input_box" />
    <button onclick="checkInput()">提交</button>

    function checkInput() {
      let input_val = document.getElementById('input_box').value;
      if (input_val === 'ying2005') {
        window.location.href = '1.html';
      } else if (input_val === '2') {
        window.location.href = '新页面2的 URL';
      } else if (input_val === '3') {
        window.location.href = '新页面3的 URL';
      }
    }
  </script>
