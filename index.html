    <style>

        .fa-circle-o::before { content: "âšª"; }

        .fa-compress::before { content: "â–¦"; }
        .fa-eye-slash::before { content: "â—”"; }
        .fa-eye::before { content: "ğŸ‘"; }

        /* å…¨å±€é‡ç½® */
        * {

        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;

            background: url("https://img.8845.top/acg") center/cover fixed;
            display: flex;

            align-items: center;
            padding-top: 20px;
            position: relative;
            /* æ–°å¢ï¼šç¡®ä¿bodyæ— å¤šä½™å†…è¾¹è· */
            padding-bottom: 0;
            margin-bottom: 0;
        }

        /* èƒŒæ™¯å¢å¼ºå±‚ */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.2), rgba(0,0,0,0.7));
            pointer-events: none;

        }

        /* æ»šåŠ¨å®¹å™¨ */
        .scroll-container {
            width: 100%;
            max-width: 600px;
            /* è°ƒæ•´é«˜åº¦è®¡ç®—ï¼Œç¡®ä¿å†…å®¹åŒºåŸŸå……è¶³ */
            height: calc(100vh - 110px);
            overflow-y: auto;
            overflow-x: hidden;
            -ms-overflow-style: none;
            scrollbar-width: none;

        }
        .scroll-container::-webkit-scrollbar { display: none; }

        /* ä¸»ä½“å®¹å™¨ */
        main {
            width: 90%;
            max-width: 600px;
            padding: 25px 30px;
            margin: 0 auto;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            background: var(--glass);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            /* ç¡®ä¿mainæ— åº•éƒ¨å¤šä½™é—´è· */
            margin-bottom: 15px;
        }
        body.loaded main {
            opacity: 1;
            transform: translateY(0);
        }

        /* è¯´æ˜æ–‡æœ¬ */
        .vpn-note {
            font-size: 0.85em;
            color: #f5f5f5;
            margin-bottom: 20px;
            text-align: center;

        }

        /* æŒ‰é’®ç½‘æ ¼å¸ƒå±€ */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 20px; /* ä¿æŒä¸æµè§ˆæ¡†çš„é—´è· */
        }

        /* ç»Ÿä¸€æŒ‰é’®æ ·å¼ */
        .button {
            padding: 12px 15px;
            font-size: 1em;
            border-radius: 25px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0);
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
            z-index: -1;
        }
        .button:hover::before {
            left: 100%;
        }

        .button i {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
        }

        /* æ¶Ÿæ¼ªæ•ˆæœ */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            transform: scale(0);
            animation: ripple 0.8s linear forwards;
            pointer-events: none;
            z-index: 0;
        }

        /* ä¿®å¤åçš„æµè§ˆæ¡†æ ·å¼ */
        .browser-card {
            margin-top: 20px;
            width: 100%;
            /* å…³é”®ä¿®å¤ï¼šä½¿ç”¨å›ºå®šé«˜åº¦è€Œéæœ€å°é«˜åº¦ï¼Œç¡®ä¿å†…å®¹åŒºåŸŸå®Œæ•´ */
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            transition: var(--transition);
            /* ç¡®ä¿æ— é¢å¤–å†…è¾¹è·å¯¼è‡´çš„é—´éš™ */
            padding: 0;
            margin-bottom: 0;
        }
        .browser-card:hover {
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }
        .browser-iframe {
            width: 100%;
            /* å…³é”®ä¿®å¤ï¼šiframeé«˜åº¦100%å……æ»¡å®¹å™¨ */
            height: 100%;
            border: none;
            /* ç§»é™¤å¯èƒ½çš„è¾¹æ¡†å’Œå†…è¾¹è· */
            padding: 0;
            margin: 0;
            display: block; /* æ¶ˆé™¤inlineå…ƒç´ çš„åŸºçº¿é—´éš™ */
        }
        /* Chrome/Safari æµè§ˆå™¨éšè—iframeæ»šåŠ¨æ¡ */
        .browser-iframe::-webkit-scrollbar {
            display: none !important;
        }

        /* åº•éƒ¨Dockæ  */
        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(12px);
            background: var(--glass);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 20px;

        }
        .dock-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;

        }
        .dock-icon:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 480px) {
            .button-grid { grid-template-columns: 1fr; }
            .button { 
                font-size: 0.9em; 
                padding: 12px 10px; 
            }
            .dock { gap: 12px; padding: 8px 12px; }
            .dock-icon { width: 36px; height: 36px; font-size: 0.9em; }
            /* ç§»åŠ¨ç«¯è°ƒæ•´æµè§ˆæ¡†é«˜åº¦ */
            .browser-card {
                height: 320px;
            }
        }

        /* èƒŒæ™¯åŠ è½½å¤±è´¥é™çº§ */
        body.bg-fail {

            background-color: #1a1a2e;
        }
    </style>
</head>
<body>
    <!-- æ»šåŠ¨å®¹å™¨ -->
    <div class="scroll-container">
        <main>
            <p class="vpn-note">YINGpro</p>

            <!-- åŠŸèƒ½æŒ‰é’® -->
            <div class="button-grid">
                <a href="https://bing.com" class="button" target="_blank" rel="noopener">
                    <i class="fa fa-circle-o"></i>
                    <span>BING</span>
                </a>
            </div>

            <!-- ä¿®å¤é—´éš™çš„æµè§ˆæ¡† -->
            <div class="browser-card">
                <iframe class="browser-iframe" 
                        src="https://sdocapp.com/s/iPeHhKEvFb2riSkRF" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>
        </main>
    </div>

    <!-- åº•éƒ¨åŠŸèƒ½æ  -->
    <footer class="dock">
        <div class="dock-icon" id="refresh" title="åˆ·æ–°"><i class="fa fa-refresh"></i></div>
        <div class="dock-icon" id="fullscreen" title="å…¨å±"><i class="fa fa-expand"></i></div>
        <div class="dock-icon" id="hide" title="éšè—å†…å®¹"><i class="fa fa-eye-slash"></i></div>
    </footer>

    <script>
        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
            bindRipple();
            bindDockEvents();
            preloadBg();
        });

        // æŒ‰é’®æ¶Ÿæ¼ªæ•ˆæœ
        function bindRipple() {
            document.querySelectorAll('.button').forEach(btn => {
                btn.addEventListener('click', e => {
                    const oldRipples = btn.querySelectorAll('.ripple');
                    oldRipples.forEach(ripple => ripple.remove());
                    
                    const ripple = document.createElement('span');
                    ripple.className = 'ripple';
                    const rect = btn.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${e.clientX - rect.left - size/2}px`;
                    ripple.style.top = `${e.clientY - rect.top - size/2}px`;
                    btn.appendChild(ripple);
                });
            });
        }

        // Dockæ åŠŸèƒ½
        function bindDockEvents() {
            // åˆ·æ–°
            document.getElementById('refresh').addEventListener('click', () => location.reload());

            // å…¨å±åˆ‡æ¢
            const fullscreenBtn = document.getElementById('fullscreen');
            fullscreenBtn.addEventListener('click', () => {
                const isFull = !!document.fullscreenElement;
                if (isFull) {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fa fa-expand"></i>';
                } else {
                    document.documentElement.requestFullscreen().catch(e => console.log('å…¨å±å¤±è´¥:', e));
                    fullscreenBtn.innerHTML = '<i class="fa fa-compress"></i>';
                }
            });

            // å†…å®¹éšè—/æ˜¾ç¤º
            let hidden = false;
            const main = document.querySelector('main');
            const dock = document.querySelector('.dock');
            const hideBtn = document.getElementById('hide');
            
            hideBtn.addEventListener('click', () => {
                hidden = !hidden;
                if (hidden) {
                    main.style.opacity = '0';
                    main.style.pointerEvents = 'none';
                    dock.style.opacity = '0';
                    hideBtn.innerHTML = '<i class="fa fa-eye"></i>';
                    hideBtn.title = 'æ˜¾ç¤ºå†…å®¹';
                } else {
                    main.style.opacity = '1';
                    main.style.pointerEvents = 'auto';
                    dock.style.opacity = '1';
                    hideBtn.innerHTML = '<i class="fa fa-eye-slash"></i>';
                    hideBtn.title = 'éšè—å†…å®¹';
                }
            });
        }

        // èƒŒæ™¯å›¾é¢„åŠ è½½
        function preloadBg() {
            const img = new Image();
            img.src = 'https://img.8845.top/acg';
            img.onerror = () => document.body.classList.add('bg-fail');
        }
    </script>
</body>
