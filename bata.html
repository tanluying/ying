<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tab Page with Bottom Taskbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('https://www.loliapi.com/acg/');
            background-size: cover;
            background-position: center center;
            font-weight: bold;
        }

        .tab-container {
            position: relative;
            /* 确保 .tab-content 是相对定位 */
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .tab-header {
            display: flex;
            background-color: #f2f2f2;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .tab-header button {
            padding: 10px;
            margin-right: 5px;
            border: none;
            background-color: #e0e0e0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .tab-header button.active {
            background-color: #c0c0c0;
        }

        .tab-content {
            position: relative;
            /* 设置为相对定位，以便子元素可以绝对定位 */
            overflow-y: auto;
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .tab {
            position: absolute;
            /* 设置为绝对定位 */
            top: 0;
            /* 顶部对齐 */
            left: 50%;
            /* 水平居中 */
            transform: translateX(-50%);
            /* 使用 transform 居中 */
            display: none;
            display: none;
        }

        .tab.active {
            display: block;
        }

        .bottom-taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(100px);
            background-color: rgba(0, 0, 0, 0);
            /* 透明背景 */
            padding: 10px;
            border-top: 1px solid #00000000;
            display: flex;
            justify-content: center;
        }

        .bottom-taskbar i {
            padding: 10px;
            margin: 0 5px;
            border: none;
            color: #002B80;
            /* 图标颜色 */
            cursor: pointer;
            transition: color 0.3s;
        }

        .tab-content button {
            margin: 10px 0;
        }

        .tab-content input[type="text"] {
            width: 100%;
            margin: 10px 0;
        }

        .tab-content img {
            max-width: 100%;
            height: auto;
        }

        .icon {
            width: 60px;
            height: 60px;
            margin: 2px;
            float: left;
            backdrop-filter: blur(100px);
            background-size: cover;
            background-position: center;
            border-radius: 14px;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            text-align: center;
            color: #ff0000;
        }
    </style>
</head>

<body>

    <div class="bottom-taskbar" id="controls1">

    <script>
        function switchTab(index) {
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function (tab) {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab')[index].classList.add('active');

            var taskbarButtons = document.querySelectorAll('.bottom-taskbar button');
            taskbarButtons.forEach(function (button, i) {
                if (i === index) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }
