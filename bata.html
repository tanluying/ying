<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Tab Page with Bottom Taskbar</title>
<style>
    body, html {
         margin: 0;
         padding: 0;
         height: 100%;
         font-family: Arial, sans-serif;
         background-image: url('https://www.loliapi.com/acg/');
         background-size: cover;
         background-position: center center;
         font-weight: bold; /* 设置全局字体为超粗 */
     }
     .tab-container {
         display: flex;
         flex-direction: column;
         height: 100%;
     }
     .tab-header {
         display: flex;
         background-color: #f2f2f2;
         padding: 10px;
         border-bottom: 1px solid #ddd;
     }
     .tab-header button {
         padding: 10px;
         margin-right: 5px;
         border: none;
         background-color: #e0e0e0;
         cursor: pointer;
         border-radius: 5px; /* 圆角矩形 */
         transition: background-color 0.3s; /* 平滑过渡效果 */
     }
     .tab-header button.active {
         background-color: #c0c0c0;
     }
     .tab-content {
         flex-grow: 1;
         overflow-y: auto;
         padding: 10px;
     }
     .tab {
         display: none;
     }
     .tab.active {
         display: block;
     }
     .bottom-taskbar {
         position: fixed;
         bottom: 0;
         width: 100%;
         background-color: #f2f2f2;
         padding: 10px;
         border-top: 1px solid #ddd;
         display: flex;
         justify-content: center;
     }
     .bottom-taskbar button {
         padding: 10px;
         margin: 0 5px;
         border: none;
         background-color: #002B80; /* 克莱茵兰颜色 */
         color: white;
         border-radius: 5px; /* 圆角矩形 */
         cursor: pointer;
         transition: background-color 0.3s; /* 平滑过渡效果 */
     }
     .bottom-taskbar button.active {
         background-color: #0035A4; /* 深一点的克莱茵兰颜色 */
     }
     .tab-content button {
         margin: 10px 0;
     }
     .tab-content input[type="text"] {
         width: 100%;
         margin: 10px 0;
     }
     .tab-content img {
         max-width: 100%;
         height: auto;
     }
</style>
</head>
<body>

<div class="tab-container">
     <div class="tab-header">
         <button onclick="switchTab(0)">Tab 1</button>
         <button onclick="switchTab(1)">Tab 2</button>
         <button onclick="switchTab(2)">Tab 3</button>
     </div>
     <div class="tab-content">
         <div class="tab active">
             <button id="tab1-button">Button in Tab 1</button>
         </div>
         <div class="tab">
             <input type="text" id="tab2-textbox" placeholder="Type something...">
         </div>
         <div class="tab">
             <img id="tab3-image" src="placeholder-image.jpg" alt="Image Placeholder">
         </div>
     </div>
</div>

<div class="bottom-taskbar">
     <button onclick="switchTab(0)">Tab 1</button>
     <button onclick="switchTab(1)">Tab 2</button>
     <button onclick="switchTab(2)">Tab 3</button>
</div>

<script>
     function switchTab(index) {
         var tabs = document.querySelectorAll('.tab');
         tabs.forEach(function(tab) {
             tab.classList.remove('active');
         });
         document.querySelectorAll('.tab')[index].classList.add('active');

         var taskbarButtons = document.querySelectorAll('.bottom-taskbar button');
         taskbarButtons.forEach(function(button, i) {
             if (i === index) {
                 button.classList.add('active');
             } else {
                 button.classList.remove('active');
             }
         });
     }

     window.onload = function() {
         switchTab(0); // 默认显示第一个标签页
     };
</script>

</body>
</html>
