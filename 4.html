<!DOCTYPE html>
<html>
<body>
<h1>你的IP地址是: <span id="ip"></span></h1>

<script>
fetch('https://api.ipify.org?format=json')
  .then(response => response.json())
  .then(data => document.getElementById('ip').textContent = data.ip)
  .catch(error => console.error('Error:', error));
</script>

</body>
</html>
